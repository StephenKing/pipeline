---
driver:
  name: vagrant

driver_config:
  network:
    - ["forwarded_port", {guest: 8080, host: 8080}]
  customize:
    memory: 2048
    cpus: 2

provisioner:
  name: chef_zero

platforms:
  - name: centos-6.5

suites:
  - name: jenkins
    run_list:
      - recipe[yum]
      - recipe[git]
      - recipe[build-essential]
      - recipe[emacs]
      - recipe[pipeline::jenkins]
      # - recipe[chef-zero]
      - recipe[pipeline::knife]
      - recipe[pipeline::berkshelf]
      - recipe[pipeline::lint_test]
      - recipe[pipeline::cookbooks]
    attributes:
      # chef-zero:
      #   start: true
      build-essential:
        compile_time: true
      # resolver:
      #   nameservers:
      #     - '8.8.8.8'
      #     - '8.8.4.4'
