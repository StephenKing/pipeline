---
driver:
  name: vagrant

driver_config:
  network:
  - ["forwarded_port", {guest: 8080, host: 8080}]
  customize:
    memory: 2048
    cpus: 2

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-12.04
  - name: centos-6.5

suites:
  - name: default
    run_list:
      - recipe[pipeline]
    attributes:
  - name: jenkins
    run_list:
      - recipe[pipeline::jenkins]
      - recipe[chef-zero]
      - recipe[pipeline::knife]
      - recipe[pipeline::berkshelf]
    attributes:
